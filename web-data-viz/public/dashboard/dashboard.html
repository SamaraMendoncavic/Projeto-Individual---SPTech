<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let proximaAtualizacao;

    window.onload = exibirGraficoComentarios();

    // Usada para exibir od gráficos
    function exibirGraficoComentarios() {
        document.getElementById("graficoComentariosDiv").innerHTML += `
                <div id="graficoComentariosDiv" class="display-block">
                    <h3 class="tituloGraficos">
                        <span  style="color: #e6005a">Linha do Tempo de Comentários</span>
                    </h3>
                    <div class="graph">
                        <canvas id="myChartComentarios"></canvas>
                    </div>
                </div>
            `

        // assim que é executada chama as seguintes funções
        obterDadosComentarios()
        obterQuantidadeComentarios()
        obterIdadeUsuario()
    }

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models

    var myChartComentarios; // variavel global para o gráfico de comentários

    // realiza a obtenção de dados do Banco
    function obterDadosComentarios() {
        // chamar a nova rota - avisos e contagem
        fetch("/avisos/contagem", { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    plotarGraficoComentarios(resposta); // assim que executada chama a função para plotar o gráfico
                });
            } else {
                console.error('Nenhum dado de comentário encontrado para o gráfico.');
            }
        });
    }

    // função do KPI que realiza a contagem da quantidade de comentários
    function obterQuantidadeComentarios() {
        // chamar a nova rota - avisos e quantidadde
        fetch("/avisos/quantidade", { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    console.log('resposta', resposta)
                    console.log('primeiro', resposta[0])
                    console.log('total comentários', resposta[0].total_comentarios)

                    var valor = resposta[0].total_comentarios;

                    document.getElementById("quantidade_comentario").innerHTML += `${valor}`

                });
            } else {
                console.error('Nenhum dado de comentário encontrado para o gráfico.');
            }
        });
    }

    // função do KPI que realiza a contagem da idade média dos usuários
    function obterIdadeUsuario() {
        // chamar a nova rota - avisos e idade
        fetch("/avisos/idade", { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {

                    console.log('resposta', resposta)
                    console.log('primeiro', resposta[0])
                    console.log('Idade média usuários', resposta[0].Idade_Usuarios)

                    var valor = resposta[0].Idade_Usuarios;

                    document.getElementById("idade_media").innerHTML += `${valor}`

                });
            } else {
                console.error('Nenhum dado de comentário encontrado para o ver a idade.');
            }
        });
    }
    
    // Realiza a plotagem do gráfico, trazendo os dados e realizando o push quando surgir outro
    function plotarGraficoComentarios(resposta) {

        let labels = [];
        let dados = [];
        console.log(resposta)

        for (let i = 0; i < resposta.length; i++) {
            labels.push(resposta[i].data_comentario); // O campo retornado pela sua nova rota - model e a debaixo
            dados.push(resposta[i].total_comentarios);
        }

        const dadosGrafico = {
            labels: labels,
            datasets: [{
                label: 'Total de Comentários',
                data: dados,
                backgroundColor: '#e6005a', // tom de vermelho/rosa
                borderColor: '#e6005a',
                borderWidth: 2,
                tension: 0.3
            }]
        };

        const config = {
            type: 'line', // Linha do tempo
            data: dadosGrafico,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Quantidade de Comentários'
                        }
                    }
                }
            }
        };

        myChartComentarios = new Chart(
            document.getElementById('myChartComentarios'),
            config
        );
    }

</script>
